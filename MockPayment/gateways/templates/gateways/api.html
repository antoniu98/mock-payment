<html>
<body>

<h1>Set your service preference</h1>

<form method="POST" action="/gateway/api">
    {% csrf_token %}
    <p>Cheap Gateway: (currently {{ cheap_state }})</p>
    <input type="radio" id="on_cheap" name="cheap" value="ON" checked>
    <label for="on">ON</label><br>
    <input type="radio" id="off_cheap" name="cheap" value="OFF">
    <label for="off">OFF</label><br>

  <br>  

     <p>Expensive Gateway: (currently {{ expensive_state }})</p>
    <input type="radio" id="on_expensive" name="expensive" value="ON" checked>
    <label for="on">ON</label><br>
    <input type="radio" id="off_expensive" name="expensive" value="OFF">
    <label for="off">OFF</label><br>

     <p>Premium Gateway: (currently {{ premium_state }})</p>
    <input type="radio" id="on_premium" name="premium" value="ON" checked>
    <label for="on">ON</label><br>
    <input type="radio" id="off_premium" name="premium" value="OFF">
    <label for="off">OFF</label><br>

  <button type="submit">Finish</button>
</form>

</body>
</html>
